<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
</head>
<body>

    <h2>Event Registration</h2>
    <form id="regForm">
        <input type="text" id="name" placeholder="Full Name" required><br><br>
        <input type="email" id="email" placeholder="Email" required><br><br>
        <input type="tel" id="phone" placeholder="Phone" required><br><br>
        <select id="event" required>
            <option value="">Select Event</option>
            <option value="Paper Presentation">Paper Presentation</option>
            <option value="Poster Presentation">Poster Presentation</option>
            <option value="Project Expo">Project Expo</option>
        </select><br><br>
        <button type="submit">Register</button>
    </form>

    <script>
        document.getElementById('regForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const eventChoice = document.getElementById('event').value;
            
            if (name && email && phone && eventChoice) {
                alert(`Registered!\nName: ${name}\nEmail: ${email}\nPhone: ${phone}\nEvent: ${eventChoice}`);
            } else {
                alert("Please fill all fields.");
            }
        });
    </script>

</body>
</html>
